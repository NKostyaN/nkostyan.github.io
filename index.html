<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Kitchen</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="Scripts/three.min.js"></script>
		<script src="Scripts/photo-sphere-viewer.js"></script>
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#container {
				width: 70%;
				height: 70%;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<h1 align="center">Kyiv Space</h1>
		
		<div id="container"></div>

		<script>
			var div = document.getElementById('container');
			var PSV = new PhotoSphereViewer({
					panorama: 'https://raw.githubusercontent.com/NKostyaN/nkostyan.github.io/master/img/Kitchen.png',
					container: div,
					time_anim: 'false',
					zoom_level: 50,
					default_position: {
						long: '-90deg'
					},
					navbar: true,
					navbar_style: {
						backgroundColor: 'rgba(50, 50, 50, 0.5)'
					},
				});
		</script>
	</body>

</html>
