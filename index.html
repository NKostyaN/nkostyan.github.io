<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Trying panoramas</title>
		<meta name="viewport" content="initial-scale=1.0" />
		<script src="Scripts/three.min.js"></script>
		<script src="Scripts/photo-sphere-viewer.js"></script>
		<style>
			html, body {
				margin: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}

			#container {
				width: 70%;
				height: 0;
				margin: 0 auto;
			}
		</style>
	</head>

	<body>
		<div id="container"></div>

		<script>
			var div = document.getElementById('container');
			var PSV = new PhotoSphereViewer({
					panorama: 'https://raw.githubusercontent.com/NKostyaN/nkostyan.github.io/master/img/EnvMap.jpg',
					container: div,
					time_anim: 3000,
					navbar: true,
					navbar_style: {
						backgroundColor: 'rgba(58, 67, 77, 0.7)'
					},
				});
		</script>
	</body>

</html>
